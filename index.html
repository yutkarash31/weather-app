<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App | Modern & Responsive</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-200 to-blue-500 transition-all duration-700" id="bg-gradient">
  <div class="w-full max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Weather App</h1>
    <form id="search-form" class="flex mb-4">
      <input id="city-input" type="text" placeholder="Enter city name..." class="flex-1 px-4 py-2 rounded-l border border-gray-300 focus:outline-none" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700 transition">Search</button>
    </form>
    <div id="error-message" class="text-red-600 text-center mb-4 hidden"></div>
    <div id="weather-card" class="bg-white bg-opacity-80 rounded-lg shadow-lg p-6 flex flex-col items-center transition-all duration-700">
      <!-- Weather info will be injected here -->
      <div class="animate-pulse text-gray-400">Loading weather...</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
